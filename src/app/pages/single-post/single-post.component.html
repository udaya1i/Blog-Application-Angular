<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card box-shadow" >
                <img src="{{datas.ImagePath}}" alt="Image Not Available!!" class="card-img-top img-fluid">
                <div class="card-body">
                    <small class="bg-light text-info text-center">{{datas.category.category}}</small>
                    <small class="bg-light text-warning text-center marlef">Featured</small>
                    <small class="bg-light text-danger text-center marlef">Views - {{datas.views}}</small>
                    <small class="bg-light text-success text-center marlef">LAST UPDATE - {{datas.createdAt.toMillis() | date}}</small>
                    <h1 class="mt-3 mb-3">{{datas.title}}</h1>
                    <p>{{datas.content}}</p>
                </div>
                <div class="mb-3">
                    <app-comment-form></app-comment-form>
                </div>
                <div class="mb-3 cls">
                    <app-comment-list></app-comment-list>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <app-post-card></app-post-card>
            <app-post-card></app-post-card>
            <app-post-card></app-post-card>
            <app-post-card></app-post-card>
        </div>
    </div>
</div>
