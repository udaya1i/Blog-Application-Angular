<div class="card box-shadow">
    <div class="card-body">
        <div class="text-center mt-3 mb-5">
            <h3>SUBSCRIPTION FORM</h3>
            <p class="">
                Fill the form to subscribe our site.
            </p>
            <div class="alert alert-danger" *ngIf="userExist">
                User already subscribed with same email address
            </div>
            <div class="alert alert-success" *ngIf="userNotExist">
                Thank You for subscribe our site
            </div>

        </div>
        <form action="" class="form-inline form mb-5 mt-5" [formGroup]="subscriptionForm" (submit)="subscribe()">
            <div class="d-flex align-items-center">
                <div class="form-group col-md-4">
                    <input formControlName="name" type="text" class="form-control box-shadow"
                        placeholder="Enter Your Name">
                    <div *ngIf="subscriptionForm.get('name')?.errors?.['required']">
                        <div class="alert alert-danger" *ngIf="subscriptionForm.get('name')?.touched 
                        && subscriptionForm.get('name')?.invalid">Required</div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <input type="email" formControlName="email" class="form-control box-shadow"
                        placeholder="Enter Your Email">
                    <div *ngIf="subscriptionForm.get('email')?.errors?.['required']">
                        <div *ngIf="subscriptionForm.get('email')?.
                                touched && subscriptionForm.get('email')?.touched" class="alert alert-danger">
                            Required</div>
                    </div>
                    <div *ngIf="subscriptionForm.get('email')?.errors?.['email']">
                        <div class="alert alert-danger"
                            *ngIf="subscriptionForm.get('email')?.touched && subscriptionForm.get('email')?.invalid">
                            Please enter valid email</div>
                    </div>
                </div>
                <div class="form-group col-md-2 ">
                    <button [disabled]="subscriptionForm.invalid"
                        class="btn btn-info btn-block btn-sub form-control">Subscribe</button>
                </div>
            </div>
        </form>
    </div>
</div>
