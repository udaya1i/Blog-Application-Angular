<div class="contianer">
    <div class="row ">
        <div class="col-md-12 text-center mt-4">
            <h3 class>Add New Post</h3>
            <p>You can add new post here</p>
        </div>
    </div>
    <form action="" class="justify-content-center">
        <div class="row ">
            <div class="col-md-1"></div>
            <div class="col-md-6">
                <div class="card box-shadow">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Title</label>
                            <input type="text" class="form-control" (keyup)="onKeyUp($event)">
                        </div>
                        <div class="form-group">
                            <label for="">PermLink</label>
                            <input [(ngModel)]='permlnik' name="permlink" disabled="" type="text" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Excerpt</label>
                            <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group">
                    <label>Please Select the category</label>
                    <select class="form-control">
                        <option value="" disabled>
                            Please Select a category
                        </option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="">Post Image</label>
                    <img [src]="uploadedimage" alt="" class="form-control img-fluid img-preview">
                    <input type="file" class="form-control" accept="image/jpg, image/jpeg, image/png"
                        (change)="showPreview($event)">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-1"></div>
            <div class="col-md-10 card box-shadow">
                <div class=" card-body form-group mb-4">
                    <label for="">Content</label>
                    <textarea name="" class="form-control" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="col-md-12 text-center mt-3">
                <button class="btn btn-success">Save Post</button>
                <button class="btn btn-warning" routerLink="/posts">Back to post</button>
            </div>
        </div>
    </form>
</div>
