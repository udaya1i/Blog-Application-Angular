<div class="container ">
    <div class="row">
        <div class="col-md-12 mt-5 card">
            <h4 class="text-center mt-5">{{editCategor}} Categories</h4>
            <p class="text-center">Add {{editCategor}} Category</p>
            <div class="container mt-4">
                <form class="row mb-5" #addcatagory="ngForm" (ngSubmit)="Onsubmit(addcatagory.value)">
                    <div class="col-md-10">
                        <div class="form-group">
                            <input required type="text" [(ngModel)]="categoryNamees" name="NameOfCategory"
                           class="form-control box-shadow mb-2" placeholder="Add New Category" #category="ngModel"
                                required [ngClass]="{ 'is-invalid' : category.invalid && category.touched  }">
                            <div class="alert alert-danger" *ngIf="category.invalid && category.touched">Fill the form
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 ">
                        <button [ngClass]="{ 'disabled' :category.invalid  }" type="submit"
                            class="btn btn-info btn-block  box-shadow">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row mt-3 mb-3">
        <div class="card box-shadow row-md-12">
            <h1 class="text-center mt-3 mb-3">Catagories</h1>
            <div class="card-body ml-2">
                <table class="table text-center ">
                    <thead>
                        <tr class="">
                            <th>S.N</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of catagoryData, let i = index  ">
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{item.data.category}}</td>
                            <td>
                                <span (click)="editCategory(item.data.category, item.id)">
                                    <i class="fas fa-edit"></i>
                                </span>
                                <span (click)="deleteCategory(item.id)">
                                    <i class="fas fa-trash"></i>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 justify-content-center">
            <button class="btn  btn-success" routerLink="/admin-dashboard">Back To Dashboard</button>
        </div>
    </div>
</div>
